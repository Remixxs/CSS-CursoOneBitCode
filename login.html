<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loginstyle.css">
  <link rel="stylesheet" href="common.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="index.html">
        <img src="images/logo.jpg" alt="logo controle" class="navLogo">
      </a>
      <div class="navBtnGroup">
        <form action="login.html">
          <button class="navBtn">Login</button>
        </form>
        <button class="navBtn">Sign Up</button>
        <button class="navBtn">FAQ</button>
      </div>
    </header>

    <section class="formContainer">
      <div class="loginForm">
        <form action="">
          <section class="nickname">
            <label for="nickname" class="loginlabel">Nickname</label><br>
            <input class="inputform nick" type="text" id="nickname" name="nickname"><br>
          </section>
          
          <section class="password"> 
            <label for="password" class="loginlabel">Password</label><br>
            <input class="inputform password" type="password" name="password" id="password">
          </section>
          <br>
          <br>
          <a href="" class="forgotpassword">Esqueceu a senha?</a>

          <button type="button" class="login_button" disabled>
            &#x279C;
          </button>
        </form>
      </div>
    </section>

    <footer class="footer">
      
   </footer>
  </div>
</body>
</html>
